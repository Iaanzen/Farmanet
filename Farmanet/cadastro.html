<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body class="body_cad">
    <section class="container">
        
            <div class="image_cad">
                <img src="arquivo/Typing-bro.png">
            </div>
            <div class="cadastro">
                <form action="#">
                    <div class="header_cad">
                        <div class="titulo_cad">
                            <h1>Cadastre-se</h1>
                         </div>
                         <div class="login_btn">
                            <button><a href="login.html">Login</a></button>
                         </div>
                    </div>
                    <div class="input_group">
                        <div class="input_cad">
                            <label for="nome">Nome Completo</label>
                            <input id="nome" type="text" name="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="input_cad">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF">
                        </div>
                        <div class="input_cad">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="input_cad">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx">
                        </div>
                        <div class="input_cad">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha">
                        </div>
                        <div class="input_cad">
                            <label for="conf_password">Confirme Sua Senha</label>
                            <input id="conf_password" type="password" name="conf_password" placeholder="Confirme sua senha">
                        </div>
                    </div>
                    <div class="cad_btn">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </form>
            </div>
    
    </section>
</body>
</html>
